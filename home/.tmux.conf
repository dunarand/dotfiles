# ============================================================
# tmux.conf
# ============================================================

# ----------------------------
# GENERAL
# ----------------------------
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 10000
set -sg escape-time 0
set -g focus-events on
set -g mouse on
set -gq allow-passthrough on
set -g visual-activity off


# ----------------------------
# RELOAD CONFIG
# ----------------------------
bind r source-file ~/.tmux.conf \; display "Config reloaded!"


# ----------------------------
# PANE SPLITTING
# ----------------------------
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %


# ----------------------------
# PANE NAVIGATION
# ----------------------------
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind m resize-pane -Z

bind > swap-pane -D
bind < swap-pane -U

bind -n M-H select-pane -L
bind -n M-J select-pane -D
bind -n M-K select-pane -U
bind -n M-L select-pane -R


# ----------------------------
# WINDOW MANAGEMENT
# ----------------------------
bind c new-window -c "#{pane_current_path}"
bind n next-window
bind p previous-window
bind , command-prompt "rename-window '%%'"

bind 1 select-window -t 1
bind 2 select-window -t 2
bind 3 select-window -t 3
bind 4 select-window -t 4
bind 5 select-window -t 5

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9


# ----------------------------
# COPY MODE
# ----------------------------
setw -g mode-keys vi

bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi h send -X cursor-left
bind -T copy-mode-vi j send -X cursor-down
bind -T copy-mode-vi k send -X cursor-up
bind -T copy-mode-vi l send -X cursor-right

bind P paste-buffer


# ----------------------------
# SESSION MANAGEMENT
# ----------------------------
bind s choose-session
bind S new-session
bind X confirm-before -p "Kill session? (y/n)" kill-session


# ----------------------------
# NEOVIM INTEGRATION
# ----------------------------
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"

bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

bind -T copy-mode-vi C-h select-pane -L
bind -T copy-mode-vi C-j select-pane -D
bind -T copy-mode-vi C-k select-pane -U
bind -T copy-mode-vi C-l select-pane -R


# ----------------------------
# CATPPUCCIN THEME
# ----------------------------
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"


# ----------------------------
# STATUS BAR
# ----------------------------
set -g status-position top
set -g status-style "bg=#{@thm_bg}"
set -g status-justify "absolute-centre"

# Left: session, current command, zoom indicator
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold]  #S },#{#[bg=#{@thm_bg},fg=#{@thm_green}]  #S }}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_maroon}]  #{pane_current_command} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}"

# Right: current path
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "

# Pane borders
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=#{@thm_bg},fg=#{@thm_overlay_0}"
setw -g pane-border-style "bg=#{@thm_bg},fg=#{@thm_surface_0}"
setw -g pane-border-lines single


# ----------------------------
# WINDOW LOOK & FEEL
# ----------------------------
set -wg automatic-rename on
set -g automatic-rename-format "Window"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=#{@thm_bg},fg=#{@thm_rosewater}"
set -g window-status-last-style "bg=#{@thm_bg},fg=#{@thm_peach}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}]│"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#{@thm_peach},fg=#{@thm_bg},bold"


# ----------------------------
# PLUGINS
# Install TPM: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Install plugins: <leader>I  |  Update: <leader>U  |  Remove unlisted: <leader>alt+u
# ----------------------------

# Sane defaults (history, terminal, utf-8, etc.)
set -g @plugin 'tmux-plugins/tmux-sensible'

# Catppuccin theme — must be loaded before status bar overrides take effect
set -g @plugin 'catppuccin/tmux#v2.1.3'

# Seamless pane navigation between tmux and neovim — C-h/j/k/l
# Requires vim-tmux-navigator on the neovim side as well
set -g @plugin 'christoomey/vim-tmux-navigator'

# Manually save/restore sessions across reboots
# Save: <leader>C-s  |  Restore: <leader>C-r
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'

# Auto-saves sessions every 15 min on top of resurrect
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Yanks to system clipboard in copy mode
# y (copy selection) | Y (copy line)
set -g @plugin 'tmux-plugins/tmux-yank'

# Fuzzy finder for sessions, windows, panes, commands
# <leader>F
set -g @plugin 'sainnhe/tmux-fzf'

# Highlights text patterns on screen (paths, hashes, IPs) for quick yanking without copy mode
# <leader>T  — then press the displayed hint letter to yank
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @thumbs-key T

# Lists all visible URLs and opens selected one in browser
# <leader>u
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="  " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

# Keep this at the very bottom
set -g @plugin 'tmux-plugins/tpm'
run '~/.tmux/plugins/tpm/tpm'
