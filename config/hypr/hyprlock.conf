# Catppuccin Mocha colors
$base = rgb(30, 30, 46)
$mantle = rgb(24, 24, 37)
$crust = rgb(17, 17, 27)
$text = rgb(205, 214, 244)
$subtext0 = rgb(166, 173, 200)
$subtext1 = rgb(186, 194, 222)
$surface0 = rgb(49, 50, 68)
$surface1 = rgb(69, 71, 90)
$surface2 = rgb(88, 91, 112)
$lavender = rgb(180, 190, 254)
$blue = rgb(137, 180, 250)
$sapphire = rgb(116, 199, 236)
$sky = rgb(137, 220, 235)
$teal = rgb(148, 226, 213)
$green = rgb(166, 227, 161)
$yellow = rgb(249, 226, 175)
$peach = rgb(250, 179, 135)
$maroon = rgb(238, 153, 160)
$red = rgb(243, 139, 168)
$mauve = rgb(203, 166, 247)
$pink = rgb(245, 194, 231)
$flamingo = rgb(242, 205, 205)
$rosewater = rgb(245, 224, 220)

general {
    disable_loading_bar = true
    hide_cursor = false
    grace = 0
    no_fade_in = false
}

# Background with blur
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = $blue
    inner_color = $surface0
    font_color = $text
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Password...</i>
    hide_input = false
    rounding = 15
    check_color = $yellow
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = $yellow
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -20
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = $text
    font_size = 90
    font_family = JetBrains Mono Nerd Font
    position = 0, 200
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:18000000] echo "$(date +'%A, %B %d')"
    color = $subtext0
    font_size = 25
    font_family = JetBrains Mono Nerd Font
    position = 0, 100
    halign = center
    valign = center
}

# User greeting
label {
    monitor =
    text = Hi there, $USER
    color = $text
    font_size = 25
    font_family = JetBrains Mono Nerd Font
    position = 0, -120
    halign = center
    valign = center
}
