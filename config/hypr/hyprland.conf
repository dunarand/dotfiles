#######################
### HYPRLAND CONFIG ###
#######################


################
### MONITORS ###
################
monitor = HDMI-A-1, 1920x1080@75, 1920x0, 1


###################
### MY PROGRAMS ###
###################
$terminal     = ghostty
$fileManager  = dolphin
$browser      = zen-browser
$editor       = nvim
$music        = spotify


#################
### AUTOSTART ###
#################
exec-once = swww-daemon
exec-once = waybar
exec-once = eww
exec-once = dunst
exec-once = wl-paste
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1


#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_MENU_PREFIX,arch-


###################
### PERMISSIONS ###
###################
# Empty


#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in         = 5
    gaps_out        = 5
    border_size     = 2
    resize_on_border = false
    allow_tearing   = false
    layout          = dwindle

    col.active_border = rgba(cba6f7ee) rgba(b4befeaa) 45deg
    col.inactive_border = rgba(585b70aa)
}

decoration {
    rounding        = 12
    rounding_power  = 2
    active_opacity  = 0.98
    inactive_opacity = 0.92

shadow {
    enabled = true
    range = 12
    render_power = 3
    color = rgba(00000055)
}

blur {
    enabled = true
    size = 3
    passes = 2
    vibrancy = 0.20
}
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    animation = global,        1, 10,    default
    animation = border,        1, 5.39,  easeOutQuint
    animation = windows,       1, 4.79,  easeOutQuint
    animation = windowsIn,     1, 4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1, 1.49,  linear,       popin 87%
    animation = fadeIn,        1, 1.73,  almostLinear
    animation = fadeOut,       1, 1.46,  almostLinear
    animation = fade,          1, 3.03,  quick
    animation = layers,        1, 3.81,  easeOutQuint
    animation = layersIn,      1, 4,     easeOutQuint, fade
    animation = layersOut,     1, 1.5,   linear,       fade
    animation = fadeLayersIn,  1, 1.79,  almostLinear
    animation = fadeLayersOut, 1, 1.39,  almostLinear
    animation = workspaces,    1, 1.94,  almostLinear, fade
    animation = workspacesIn,  1, 1.21,  almostLinear, fade
    animation = workspacesOut, 1, 1.94,  almostLinear, fade
    animation = zoomFactor,    1, 7,     quick
}

dwindle {
    pseudotile      = true
    preserve_split  = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo   = false
}


#############
### INPUT ###
#############
input {
    kb_layout      = us
    repeat_rate    = 32
    repeat_delay   = 500
    sensitivity    = 1.0
    force_no_accel = true
    follow_mouse   = 1
}


###################
### KEYBINDINGS ###
###################

# Power / Session
bind = SUPER, ESCAPE, exec, pkill wlogout || wlogout --buttons-per-row 5
bind = SUPER CTRL, L, exec, hyprlock
bind = SUPER SHIFT, DELETE, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = SUPER, F5, exec, hyprctl reload && notify-send "Hyprland" "Configuration reloaded"
bind = SUPER SHIFT, W, exec, pkill waybar && hyprctl dispatch exec waybar

# Window actions
bind = SUPER, F, fullscreen
bind = SUPER, C, centerwindow
bind = SUPER, X, killactive
bind = SUPER SHIFT, X, forcekillactive
bind = SUPER SHIFT, F, togglefloating
bind = SUPER SHIFT, O, pseudo
bind = SUPER SHIFT, P, togglesplit

# Launchers
bind = SUPER, T, exec, $terminal
bind = SUPER, E, exec, $fileManager
bind = SUPER, B, exec, $browser
bind = SUPER SHIFT, C, exec, $terminal -e nvim ~/.config/hypr/hyprland.conf
bind = SUPER ALT, SPACE, exec, ~/.config/hypr/scripts/zen-search.sh
bind = SUPER, N, exec, wezterm -e nvim
bind = SUPER, S, exec, $terminal -e sh -c "fd --type f --hidden --follow --exclude .git | fzf --layout=reverse --border --preview 'bat --style=numbers --color=always --line-range :300 {}' --bind 'enter:become(nvim {+})' --bind 'ctrl-v:become(nvim -O {})' --bind 'ctrl-s:become(nvim -o {})'"
bind = SUPER, G, exec, $terminal -e sh -c "fzf --ansi --phony --delimiter ':' --prompt 'rg> ' --bind 'change:reload:rg --line-number --no-heading --color=always {q} || true' --preview 'bat --style=numbers --color=always {1} --highlight-line {2}' --bind 'enter:become(nvim +{2} {1})'"

# Utilities
bind = SUPER, R, exec, ~/.config/hypr/scripts/resize-toggle.sh
bind = SUPER, SPACE, exec, pkill rofi || rofi -show drun
bind = SUPER SHIFT, R, exec, pkill rofi || rofi -show run
bind = SUPER, TAB, exec, pkill rofi || rofi -show window
bind = SUPER, V, exec, ~/.config/eww/scripts/toggle_mixer.sh
bind = SUPER SHIFT, V, exec, sh -c "cliphist list | rofi -dmenu | cliphist decode | wl-copy"
bind = SUPER SHIFT, M, exec, ~/.config/waybar/scripts/media-menu.sh
bind = SUPER, W, exec, ~/.config/hypr/scripts/wallpaper-switch.sh
bind = SUPER SHIFT, N, exec, dunstctl history-pop

# Screenshots
bind = SUPER CTRL, S, exec, sh -c 'sel=$(slurp) || exit; f="$HOME/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png"; grim -g "$sel" - | tee "$f" | swappy -f -; notify-send -r 999 -u low -i "$f" "Edited area screenshot saved" "$f"'
bind = SUPER SHIFT, S, exec, sh -c 'sel=$(slurp) || exit; f="$HOME/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png"; grim -g "$sel" - | tee "$f" | wl-copy; notify-send -r 999 -u low -i "$f" "Area screenshot saved" "$f"'
bind = SUPER ALT, S, exec, sh -c 'swayimg -f "$(ls -t ~/Pictures/Screenshots/*.png | head -n1)"'

# Moving focus
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d
bind = SUPER SHIFT, TAB, cyclenext

# Moving windows
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# Workspaces
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9

# Mouse interactions
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bind  = SUPER, mouse:274, killactive

# Media keys
bind = SUPER, F10, exec, playerctl previous
bind = SUPER, F11, exec, playerctl play-pause
bind = SUPER, F12, exec, playerctl next

# Cursor zoom
bind = SUPER, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.5')
bind = SUPER, mouse_up,   exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.5) | if . < 1 then 1 else . end')
bind = SUPER SHIFT, mouse_up,   exec, hyprctl -q keyword cursor:zoom_factor 1
bind = SUPER SHIFT, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor 1


##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrule {
    name = suppress-maximize-events
    match:class = .*
    suppress_event = maximize
}

windowrule {
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = true
}

windowrule {
    name = move-hyprland-run
    match:class = hyprland-run
    move = 20 monitor_h-120
    float = yes
}

windowrule {
    name = eww mixer
    match:class = ^(eww-mixer)$
    float = on
    stay_focused = on
    no_shadow = on
    opaque = on
    rounding = 12
}

windowrule {
    name = float-pavucontrol-blueman
    match:class = ^(pavucontrol|blueman-manager)$
    float = yes
}

windowrule {
    name = global-rounding
    match:class = .*
    rounding = 12
}
